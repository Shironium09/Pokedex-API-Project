<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 style="text-align: center; font-size: 3rem;">Pokedex</h1>

<div class="main">
    <div class="display">
        <div class="lights">
            <div class="light1"></div>
            <div class="light2"></div>
            <div class="light3"></div>
        </div>
        <div id="screen">

        </div>
        <div class="ui">
            <div class="volume" id="submit"></div>
            <div class="joystick">
                <div class="bigbutton1"></div>
                <div class="bigbutton2"></div>
                <div class="bigbutton3"></div>
            </div>
        </div>
    </div>
    <div class="input">
        <div class="search">
            <input id="searchPokemon">
        </div>
        <div class="buttons">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
